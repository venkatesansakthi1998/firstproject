
<section class="course">

    <div class="container">
        <h1 class="text-center">All Course</h1>
        

        <div class="row mt-5" >
            <div class="col-lg-3 mb-5" *ngFor="let cs of course">
                <div class="box">
                    <img class="mt-2" [src]="cs.image" width="100%" alt="">
                    <h3 class="mt-2">{{cs.name}}</h3>
                    <p class="mt-2">{{cs.description}}</p>
                    <button class="btn btn-primary btn-sm mt-2">Watch Now</button>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
<br>
<i class="material-icons">visibility</i>
<br>
<br>
<i class="material-icons">account_circle</i>
